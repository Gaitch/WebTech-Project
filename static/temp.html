<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- W3.CSS Stylesheet -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="w3-bar w3-dark-grey w3-top" role="navigation">
  <a href="#" class="w3-bar-item w3-button w3-mobile">Home</a>
  <a href="#input" class="w3-bar-item w3-button w3-mobile">Input</a>
  <a href="#output" class="w3-bar-item w3-button w3-mobile">Output</a>
</nav>

<!-- Spacer for fixed navbar -->
<div style="margin-top:46px"></div>

<!-- Header Section -->
<header id="home" class="w3-container w3-center w3-padding-64" style="height:100vh; display:flex; flex-direction:column; justify-content:center;" role="banner">
  <h1 class="w3-xxxlarge"><b>Willkommen auf meiner Seite</b></h1>
  <p class="w3-large">Eine moderne Website mit <span class="w3-tag w3-dark-grey">W3.CSS</span></p>
</header>

<!-- Main Content -->
<main role="main">

  <!-- About Section -->
  <section id="input" class="w3-container w3-light-grey">
    <h2>Über uns</h2>
    <p>Hier steht etwas über dein Projekt oder Unternehmen.</p>
  </section>

  <!-- Contact Section -->
  <section id="output" class="w3-container w3-white">
    <h2></h2>
    <p>Hier kannst du deine Kontaktdaten oder ein Formular einfügen.</p>
  </section>

</main>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-center w3-padding-16" role="contentinfo">
  <p>© 2025 Deine Website</p>
</footer>

</body>
</html>
